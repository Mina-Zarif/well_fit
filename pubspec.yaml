name: well_fit
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  go_router: ^12.0.0
  pinput: ^3.0.1
  dots_indicator: ^3.0.0
  calendar_timeline: ^1.1.2
  fluttertoast: ^8.2.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  percent_indicator: ^4.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


